<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>

</head>
<body>
    <!-- Modern Glassy OTP Verification Card -->
<div class="otp-bg">
  <div class="otp-card-glass">
    <div class="otp-logo">
      <span class="material-icons">lock</span>
    </div>
    <h2>OTP Verification</h2>
    <p class="instruction">Enter the OTP sent to your email</p>
    <form #f="ngForm" (ngSubmit)="onSubmit()">
      <div class="otp-input-group">
        <label for="otp">OTP Code</label>
        <input type="text" id="otp" maxlength="6" class="otp-input" placeholder="XXXXXX" name="otp" [(ngModel)]="otpData.otp_code" #otp="ngModel" [class.ng-invalid]="otp.invalid && otp.touched" required />
        <div *ngIf="otp.invalid && otp.touched" class="alert">
          <p *ngIf="otp.errors?.['required']">{{ constant.REQUIRED }}</p>
        </div>
      </div>
      <div class="otp-input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="otp-input" placeholder="example@example.com" name="email" [(ngModel)]="otpData.email" #email="ngModel" [pattern]="constant.emailRegex" [class.ng-invalid]="email.invalid && email.touched" required />
        <div *ngIf="email.invalid && email.touched" class="alert">
          <p *ngIf="email.errors?.['required']">{{ constant.REQUIRED }}</p>
          <p *ngIf="email.errors?.['pattern']">{{ constant.EMAIL_INVALID }}</p>
        </div>
      </div>
      <button type="submit" [disabled]="f.form.invalid" class="btn-glass">Verify OTP</button>
      <button type="button" [routerLink]="['/resend-otp']" routerLinkActive="router-link-active" class="btn-glass-outline">Resend OTP</button>
      <div *ngIf="response?.message" class="response-message">
        {{ response?.message }}
      </div>
    </form>
  </div>
</div>
<!-- End Modern Glassy OTP Verification Card -->

</body>
</html>
