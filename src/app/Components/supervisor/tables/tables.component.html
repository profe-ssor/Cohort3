<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>NSS Personnel Details</h1>

  <div *ngIf="isLoading">Loading...</div>
  <div *ngIf="error">{{ error }}</div>

  <table *ngIf="!isLoading && !error">
    <caption>National Service Personnel List</caption>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Region</th>
        <th>NSS Number</th>
        <th>Posting</th>
        <th>Contact</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of assignedPersonnel; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ person.full_name }}</td>
        <td>{{ person.region_of_posting }}</td>
        <td>{{ person.nss_id }}</td>
        <td>{{ person.assigned_institution }}</td>
        <td>{{ person.phone }}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
